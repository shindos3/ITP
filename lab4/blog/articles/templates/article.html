<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ STATIC_URL }}/static/index.css">
    <title>Архив статей</title>
  </head>
  <body>
    <div class="header-article">
      <img src="{{ STATIC_URL }}/static/1.jpg" />
      <a href="/"> <h3>Все статьи</h3> </a>
    </div>
    <div class="archive">
      <div class="one-post">
      <h2 class="post-title">{{ post.title }}</h2>
        <div class="article-info">
          <div class="article-author">{{ post.author.username }}</div>
          <div class="article-created-date">{{ post.created_date }}</div>
        </div>
        <p class="article-text">{{ post.text }}</p>
      </div>
    </div>
  </body>
</html>
