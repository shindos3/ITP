<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{{ STATIC_URL }}/static/index.css">
    <title>Django Public Blog - регистрация</title>
  </head>
  <body>
    <div class="header">
      <img src="{{ STATIC_URL }}/static/1.jpg" />
    </div>
    <div class="content">
      <h1>Регистрация</h1>
      <form class="create-form" method="POST">
        {% csrf_token %}
          <input type="text" name="login" placeholder="Логин" value="{{ form.login }}">
          <input type="text" name="passwd" placeholder="Пароль" value="{{ form.passwd }}">
          <input type="submit" value="Сохранить">
    </form>
    <div class="error">
        {{ form.errors }}
    </div>

    </div>
  </body>
</html>
